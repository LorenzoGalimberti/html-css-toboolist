<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooboList</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="main_header">
            <img src="./img/Toboolist-logo.jpg" alt="immagine logo" id="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="button_div section_padding ">
                    <div class="button selected_background">
                        Add Task
                    </div>
                    <div class="button">
                        Add section
                    </div>
                   
                </div>
                <hr>
            </section>
                <div class="new_task section_padding section_margin">
                    <h3 class="section_title"> <span class="dropdown_icon">&#9660;</span><b>New Task</b></h3>
                    <p><div class="checked "><p class="centered_text">&#x2713;</p></div> Quarterly Newsletter  <span class="main_button bg_blue">Editorial</span></p>
                   
                </div>
            <section>
                <div class="new_task section_padding section_margin">
                    <h3 class="section_title"> <span class="dropdown_icon">&#9660;</span><b>Today</b></h3>
                    <p><div class="checked "><p class="centered_text">&#x2713;</p></div> Recruiting blog post  <span class="main_button bg_blue">Editorial</span></p>
                    <p><div class="unchecked "><p class="centered_text">X</p></div> Mobile app launch  <span class="main_button bg_blue">Q1 Goals</span></p>
                    <p><div class="checked "><p class="centered_text">&#x2713;</p></div> Interview john H.  <span class="main_button bg_blue">Recruiting</span></p>
                    <p><div class="checked "><p class="centered_text">&#x2713;</p></div> Summit update to mobile storefronts  <span class="main_button bg_blue">Mobile</span></p>
                   
                </div>
            </section>
            <section>
                
            </section>
            <section>
                
            </section>
        </div>
    </main>
</body>
</html>
